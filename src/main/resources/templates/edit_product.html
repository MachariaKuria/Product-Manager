<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<nav>
    <li><a class="active" th:href="@{'/'}">Home</a></li>
    <li><a th:href="@{'/news/'}">News</a></li>
    <li><a th:href="@{'/about/'}">About</a></li>
</nav>

<body>
    <div align="center">
        <h1>Edit Product</h1>
        <form action="#" th:action="@{/save}" th:object="${product}" method="post">
            <table border:"0" cellpadding="10">
                <tr>
                    <td>Product ID:</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
                </tr>
                <tr>
                    <td>Product Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Product Brand:</td>
                    <td><input type="text" th:field="*{brand}" /></td>
                </tr>
                <tr>
                    <td>Made in:</td>
                    <td><input type="text" th:field="*{madein}" /></td>
                </tr>
                <tr>
                    <td>Product Price:</td>
                    <td><input type="text" th:field="*{price}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button1" type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
